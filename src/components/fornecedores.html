<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthStock - Fornecedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/fornecedores.css" />
</head>
<body class="bg-light">
  <div class="d-flex">
    <div id="sidebar-container"></div>

    <div class="main-content p-4 w-100">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Fornecedores</h1>
         <ul id="fornecedores-lista"></ul>
        <div>
          <input type="text" id="searchInput" class="form-control d-inline-block me-2" placeholder="Pesquisar fornecedores" style="width: 200px;">
          <button class="btn btn-success" id="addFornecedorBtn" data-bs-toggle="modal" data-bs-target="#fornecedorModal">
            <i class="fas fa-plus"></i> Adicionar
          </button>
        </div>
      </div>

      <div id="fornecedoresList" class="row g-3">
        <!-- Fornecedores renderizados aqui -->
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro/Edição -->
  <div class="modal fade" id="fornecedorModal" tabindex="-1" aria-labelledby="fornecedorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="fornecedorForm">
          <div class="modal-header">
            <h5 class="modal-title" id="fornecedorModalLabel">Fornecedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="fornecedorId" />

            <!-- Campo Nome -->
            <div class="mb-3">
              <label for="nomeFornecedor" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeFornecedor" required />
            </div>

            <!-- Campo CNPJ -->
            <div class="mb-3">
              <label for="cnpjFornecedor" class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="cnpjFornecedor" required />
            </div>

            <!-- Campo Contato -->
            <div class="mb-3">
              <label for="telefoneFornecedor" class="form-label">Contato</label>
              <input type="text" class="form-control" id="telefoneFornecedor" />
            </div>

            <!-- Campo E-mail -->
            <div class="mb-3">
              <label for="emailFornecedor" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailFornecedor" />
            </div>

              <!-- CEP -->
            <div class="mb-3">
              <label for="cepFornecedor" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cepFornecedor" name="cepFornecedor" maxlength="9" placeholder="00000-000" />
            </div>

            <!-- Endereço (Rua, Número, Bairro) -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="ruaFornecedor" class="form-label">Rua</label>
                <input type="text" class="form-control" id="ruaFornecedor" name="ruaFornecedor" placeholder="Rua, Avenida..." />
              </div>
              <div class="col-md-3">
                <label for="numeroFornecedor" class="form-label">Número</label>
                <input type="text" class="form-control" id="numeroFornecedor" name="numeroFornecedor" placeholder="Número" />
              </div>
              <div class="col-md-3">
                <label for="bairroFornecedor" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairroFornecedor" name="bairroFornecedor" />
              </div>
            </div>

            <!-- Cidade e Estado -->
            <div class="row g-3 mb-3">
              <div class="col-md-8">
                <label for="cidadeFornecedor" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidadeFornecedor" name="cidadeFornecedor" />
              </div>
              <div class="col-md-4">
                <label for="estadoFornecedor" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estadoFornecedor" name="estadoFornecedor" maxlength="2" placeholder="UF" />
              </div>
            </div>


            <!-- Botão para mostrar/ocultar a lista de insumos -->
          <button type="button" class="btn btn-secondary mb-2" onclick="toggleInsumos()">Selecionar Insumos</button>

          <!-- Container da lista de checkboxes (inicialmente escondido) -->
          <div id="insumosContainer" style="display: none;">
            <label class="form-label">Insumos fornecidos</label>
            <div id="insumosCheckboxList" class="row row-cols-2 g-1"></div>
          </div>

            <!-- Campo Alterado Por (disabled) -->
            <div class="mb-3">
              <label for="alteradoPorFornecedor" class="form-label">Alterado Por</label>
              <input type="text" class="form-control" id="alteradoPorFornecedor" disabled />
            </div>

            <!-- Campo Data de Alteração (disabled) -->
            <div class="mb-3">
              <label for="dataAlteracaoFornecedor" class="form-label">Data de Alteração</label>
              <input type="text" class="form-control" id="dataAlteracaoFornecedor" disabled />
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/sidebar.js"></script>
  <script  src="../js/fornecedores.js"></script>

  <script src="../js/modal.js"></script>
</body>
</html>
