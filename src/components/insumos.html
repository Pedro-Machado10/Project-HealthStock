<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthStock - Insumos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/insumos.css" />
</head>
<body class="bg-light">
  <div class="d-flex">
    <div id="sidebar-container"></div>

    <div class="main-content p-4 w-100">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Insumos</h1>
        <div>
          <input type="text" id="searchInput" class="form-control d-inline-block me-2" placeholder="Pesquisar insumos" style="width: 200px;">
            <button class="btn btn-success" id="addInsumoBtn" data-bs-toggle="modal" data-bs-target="#insumoModal">
              <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>
      </div>

      <div id="insumosList" class="row g-3">
        <!-- Insumos renderizados aqui -->
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro/Edição -->
  <div class="modal fade" id="insumoModal" tabindex="-1" aria-labelledby="insumoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="insumoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="insumoModalLabel">Insumo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="insumoId" />

            <!-- Campo Nome -->
            <div class="mb-3">
              <label for="nomeInsumo" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeInsumo" required />
            </div>

            <!-- Campo Descrição -->
            <div class="mb-3">
              <label for="descricaoInsumo" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricaoInsumo"></textarea>
            </div>

            <!-- Campo Data de Vencimento -->
            <div class="mb-3">
              <label for="dataVencimentoInsumo" class="form-label">Data de Vencimento</label>
              <input type="date" class="form-control" id="dataVencimentoInsumo" disabled />
            </div>

            <!-- Campo Alterado Por (disabled) -->
            <div class="mb-3">
              <label for="alteradoPorInsumo" class="form-label">Alterado Por</label>
              <input type="text" class="form-control" id="alteradoPorInsumo" disabled />
            </div>

            <!-- Campo Data de Alteração (disabled) -->
            <div class="mb-3">
              <label for="dataAlteracaoInsumo" class="form-label">Data de Alteração</label>
              <input type="text" class="form-control" id="dataAlteracaoInsumo" disabled />
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/insumos.js"></script>
  <script src="../js/modal.js"></script>
</body>
</html>
