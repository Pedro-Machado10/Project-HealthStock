<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthStock - Movimentações</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/global.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="../css/movimentacao.css" />

</head>
<body class="bg-light">
  <div class="d-flex">
    <div id="sidebar-container"></div>

    <div class="main-content p-4 w-100">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Movimentações</h1>
        <div>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#movimentacaoModal">
            <i class="fas fa-plus"></i> Adicionar
          </button>
        </div>
      </div>

      <!-- Corpo -->
      <div class="table-responsive table-rounded" style="max-height: calc(100vh - 250px);max-height: calc(100vh - 250px); overflow-y: auto;">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-info" style="position: sticky; top: 0; z-index: 1;">
            <tr>
              <th>Insumos</th>
              <th>Quantidade</th>
              <th>Data</th>
              <th>Origem</th>
              <th>Destino</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas dinâmicas vão aqui -->
          </tbody>
        </table>
      </div>
    </div> <!-- Fim da main-content -->
  </div> <!-- Fim da d-flex -->

  <!-- Modal FORA da main-content -->
  <div class="modal fade" id="movimentacaoModal" tabindex="-1" aria-labelledby="movimentacaoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="movimentacaoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="movimentacaoModalLabel">Movimentação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="movimentacaoId" />

            <div class="mb-3">
              <label for="insumo" class="form-label">Insumo</label>
              <select id="insumo" name="insumo" class="select2" required>
                <option></option>
              </select>
            </div>

            <div class="mb-3">
              <label for="quantidadeMovimentacao" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="quantidadeMovimentacao" required />
            </div>

            <div class="mb-3">
              <label for="dataVencimentoMovimentacao" class="form-label">Data da Movimentação</label>
              <input type="date" class="form-control" id="dataVencimentoMovimentacao" disabled />
            </div>

            <div class="mb-3">
              <label for="origem" class="form-label">Origem</label>
              <select id="origem" name="origem" class="select2" required>
                <option></option>
                <option id="0">Estoque</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="destino" class="form-label">Destino</label>
              <select id="destino" name="destino" class="select2" required>
                 <option></option>
                <option id="0">Estoque</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="../js/movimentacao.js"></script>
</body>
</html>
